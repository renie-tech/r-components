<r-card [fullWidth]="true">
  <r-card-header>
    <ng-container>
      <a (click)="switchTab(tab)" [style.color]="tab?.active ? '#0095FF' : '#8F9BB3'" *ngFor="let tab of tabs?._results">{{tab?.label}}</a>
      <r-tab-active-label [left]="rTabActiveLabelLeft"></r-tab-active-label>
    </ng-container>
  </r-card-header>
  <r-card-body>
    <ng-content select="r-tab"></ng-content>
  </r-card-body>
</r-card>
